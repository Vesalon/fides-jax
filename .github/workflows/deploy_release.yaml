name: Deploy
on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  pypi:
    name: Deploy PyPI

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 20

    - name: sdist
      run: |
        python -m build --sdist .

    - name: Publish a Python distribution to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
